<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <header th:include="fragments/management/header" th:remove="tag"></header>
    <aside th:include="fragments/management/sidebar" th:remove="tag"></aside>

    <div class="content-wrapper">
        <div class="content">

            <ol class="breadcrumb panel panel-default">
                <li><i class="fa fa-home"></i></li>
                <li><a th:href="@{/management/import/student-marks}"
                       th:text="#{form.label.management.import.totals}"></a></li>
                <li class="active" th:text="#{form.label.management.imported.student.marks}"></li>
            </ol>

            <div th:include="fragments/error" th:remove="tag"></div>
            <div th:include="fragments/success" th:remove="tag"></div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-12 panel-title">
                            <span th:text="#{form.label.management.imported.student.marks}"></span>
                        </div>
                    </div>
                </div>

                <div class="panel-body">
                    <ul class="list-group" id="accordion" th:if="${!#maps.isEmpty(studentsMarks)}">
                        <li class="list-group-item" th:each="studentMarks,i : ${studentsMarks}">
                            <div th:with="student=${studentMarks.key}">
                                <a data-toggle="collapse" data-parent="#accordion" th:href="@{#collapse__${i.index}__}"
                                   th:text="${student.surname + ' ' + student.name}"></a>
                                <a th:href="@{/management/students/__${student.id}__}" class="float-right">
                                    <i class="fa fa-edit"></i>
                                </a>
                            </div>
                            <div th:id="'collapse' + ${i.index}" class="panel-collapse collapse">
                                <table class="table no-margin">
                                    <tr th:each="mark : ${studentMarks.value}"
                                        th:if="${!#strings.equals(mark.previousMark, mark.mark)}">
                                        <td>
                                            <span th:text="${mark.discipline.label}"></span>
                                            <span class="label label-default" th:text="${mark.discipline.type.name}"></span>
                                        </td>
                                        <td>
                                            <span th:text="${mark.previousMark}"></span>
                                            <span><i class="fa fa-arrow-right"></i></span>
                                            <span th:text="${mark.mark}"></span>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </li>
                    </ul>
                    <p th:if="${#maps.isEmpty(studentsMarks)}" th:text="#{items.not.found}"></p>
                </div>
            </div>

        </div>
    </div>

    <div th:include="fragments/management/footer" th:remove="tag"></div>
</div>
</body>
</html>
