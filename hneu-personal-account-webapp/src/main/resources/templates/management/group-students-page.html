<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <header th:include="fragments/management/header" th:remove="tag"></header>
    <aside th:include="fragments/management/sidebar" th:remove="tag"></aside>

    <div class="content-wrapper">
        <div class="content">


            <ol class="panel panel-default breadcrumb">
                <li><i class="fa fa-home"></i></li>
                <li><a href="/management/groups" th:text="#{form.label.management.groups}"></a></li>
                <li th:text="${group.name}"></li>
                <li class="active" th:text="#{form.label.management.students}"></li>
            </ol>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-12">
                            <a class="btn btn-default pull-right"
                               th:href="@{/management/groups/__${group.id}__/disciplines}"
                               th:text="#{form.label.student.marks}">
                            </a>
                        </div>
                    </div>
                </div>
                <ul class="list-group" th:if="${!#lists.isEmpty(students)}">
                    <li class="list-group-item" th:each="student : ${students}">
                        <div class="row">
                            <div class="col-md-12">
                                <a th:href="@{/management/students/__${student.id}__}">
                                    <span th:text="${student.surname + ' ' + student.name}"></span>
                                </a>
                            </div>
                        </div>
                    </li>
                </ul>
                <div class="panel-body" th:text="#{items.not.found}" th:if="${#lists.isEmpty(students)}"></div>
            </div>
        </div>
    </div>
    <div th:include="fragments/management/footer" th:remove="tag"></div>
</div>
</body>
</html>
