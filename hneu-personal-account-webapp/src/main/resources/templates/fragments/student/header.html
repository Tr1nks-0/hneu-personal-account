<header class="main-header"
        xmlns:th="http://www.springframework.org/schema/security">
    <a href="/account" class="logo">
        <span class="logo-mini">
            <small><img src="/resources/img/logo-sm.svg"/></small>
        </span>
        <span class="logo-lg"><b>Кабінет</b>Студента</span>
    </a>

    <nav class="navbar navbar-static-top">
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only"></span>
        </a>
        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <img th:src="@{${profileImage}}" class="user-image profile-photo" alt="User Image"/>
                        <span class="hidden-xs" th:text="${profile.surname + ' '+ profile.name}"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li class="user-header">
                            <img th:src="@{${profileImage}}" class="img-circle profile-photo-large" alt="User Image"/>
                            <p th:text="${profile.surname + ' '+ profile.name}"></p>
                            <p>
                                <small th:text="${profile.group.name}"></small>
                            </p>
                        </li>
                        <li class="user-footer">
                            <div class="pull-left">
                                <a href="/account" class="btn btn-default btn-flat"
                                   th:text="#{top.menu.home}">
                                </a>
                            </div>
                            <div class="pull-right">
                                <a href="/logout" class="btn btn-default btn-flat" th:text="#{top.menu.exit}"></a>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>
